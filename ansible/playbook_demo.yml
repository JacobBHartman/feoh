---

- name: Feoh, a cattle manager, Ansible Playbook
  hosts: demo
  connection: local
  become: true

  tasks:
  - name: Remove useless packages from the cache
    apt:
      autoclean: yes

  - name: Remove dependencies that are no longer required
    apt:
      autoremove: yes

  - name: Ensure that Nginx is installed
    apt:
      name: nginx

  - name: Start Nginx
    service:
      name: nginx
      state: started
