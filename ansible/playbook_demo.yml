---

- name: Feoh, a cattle manager, Ansible Playbook
  hosts: demo
  connection: local
  become: true

  tasks:
  - name: Update and upgrade apt packages
    apt:
      update_cache: yes
      upgrade: yes
      cache_valid_time: 86400

  - name: Install dependencies for Docker
    apt:
      name: apt-transport-https

  - name: Install dependencies for Docker
    apt:
      name: ca-certificates

  - name: Install dependencies for Docker
    apt:
      name: curl

  - name: Install dependencies for Docker
    apt:
      name: software-properties-common

  - name: Add downloaded Docker GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg

  - name: Verify fingerprint
    command: apt-key fingerprint 0EBFCD88
    register: fingerprint

  - debug: var=fingerprint.stdout_lines

  - name: Clean non-existent repository
    file:
      state: absent
      path: /etc/apt/sources.list.d/ansible-ubuntu-ansible-focal.list

  - name: Install Docker
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
      state: present

  - name: Install Docker
    apt:
      update_cache: yes
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io

  - name: Install docker-compose
    get_url:
      url: "https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-x86_64"
      dest: /usr/local/bin/docker-compose

  - name: Ensure docker-compose is executable
    file:
      path: /usr/local/bin/docker-compose
      mode: "+x"

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes

  - name: Remove dependencies that are no longer required
    apt:
      autoremove: yes

  - name: Start docker-compose
    command: docker-compose up --detach
